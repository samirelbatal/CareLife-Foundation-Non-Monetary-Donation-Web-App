<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <style>
        /* Add CSS for the background image */

        body {
    position: relative; /* Set position to relative to contain the absolute-positioned pseudo-element */
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
    height: 100vh; /* Ensure the body takes up the full viewport height */
    overflow: hidden; /* Prevent overflow of the pseudo-element */
}

body::before {
    content: ""; /* Create a pseudo-element */
    background-image: url('background.jpg'); /* Background image URL */
    background-size: cover; /* Cover the entire viewport */
    background-position: center; /* Center the background image horizontally */
    background-repeat: no-repeat; /* Do not repeat the background image */
    position: absolute; /* Position the pseudo-element absolutely */
    top: 0; /* Position from the top */
    left: 0; /* Position from the left */
    width: 100%; /* Take up the full width of the viewport */
    height: 100%; /* Take up the full height of the viewport */
    z-index: -1; /* Place the pseudo-element behind other content */
    opacity: 1; /* Set the opacity of the background */
}

        .popup-container {
            background-color: white; /* Semi-transparent white background for the container */
            padding: 60px;
            border-radius: 40px;
            border: 2px solid #303054;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 800px;
            z-index: 1000;
            /* Add additional styles for positioning */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.99;
        }

        .popup-content {
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .text {
            font-weight: bold;
            font-size: 35px;
            text-align: center;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
        }

        .button {
            padding: 15px 30px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        video {
            width: 100%;
            height: auto;
            object-fit: contain; /* Ensure video covers its container */
        }

        /* Define animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .animation {
            width: 0px;
            height: 0px;
            background-color: white;
            animation: pulse 2s infinite; /* Apply animation */
        }
    </style>
</head>
<body>

<!-- Popup container -->
<div class="popup-container">
    <div class="popup-content">
        <video autoplay loop muted>
            <source src="delivery.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="popup-content">
        <div class="animation"></div>
        <p class="text">ETA: 30 MINUTES</p>
        <button class="button">Exit</button>
    </div>
</div>

</body>
</html>
