<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="username" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Password" />
            </div>
            <a
              href="#"
              class="lbtn"
              id="donate-btn"
              onclick="authenticateAndRedirect()"
              >Login</a
            >

            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form" id="donor_sign_up_form">
            <h2 class="title">Donor Sign up</h2>
            <div class="input-row">
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="First Name" />
              </div>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Last Name" />
              </div>
            </div>
            <div class="input-row">
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
              </div>
            </div>
            <div class="input-row">
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Gender" />
              </div>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Address" />
              </div>
            </div>
            <div class="input-row">
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Area" />
              </div>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Governate" />
              </div>
            </div>

            <input type="submit" class="btn" value="Sign up" />
          </form>
          <form
            action="#"
            class="sign-up-form"
            id="charity_sign_up_form"
            style="display: none"
          >
            <h2 class="title">Charity Sign up</h2>
            <div class="input-row">
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="First Name" />
              </div>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Last Name" />
              </div>
            </div>
            <div class="input-row">
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Gender" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" />
              </div>
            </div>
            <div class="input-row">
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
              </div>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Charity Name" />
              </div>
            </div>
            <div class="input-row">
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Charity Type" />
              </div>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Charity Address" />
              </div>
            </div>
            <div class="input-row">
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Charity Governorate" />
              </div>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Contact Number" />
              </div>
            </div>

            <label
              for="teachingDocument"
              class="input-label"
              style="font-size: 1.5rem"
              >Upload Your Verification Document(s):</label
            >
            <div class="file-input-container">
              <i class="fas fa-upload file-icon"></i>
              <input
                type="file"
                id="teachingDocument"
                name="teachingDocument[]"
                multiple
              />
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>
              Welcome to CareLife Foundation! What would you like to sign up as?
            </p>
            <button class="btn transparent big-btn" id="sign-up-btn">
              Donor
            </button>
            <button class="btn transparent big-btn" id="charity-sign-up-btn">
              Charity
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>To access our exclusive services and features, please sign in</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
